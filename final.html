<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="garden">
            <div class="tulip-container left-tulip">
                <svg class="tulip" viewBox="0 0 100 100">
                    <g class="stem">
                        <rect x="48" y="20" width="4" height="60" fill="#228B22"/>
                    </g>
                    <g class="leaves">
                        <path d="M50 50 Q 30 70 50 90 Q 70 70 50 50" fill="#228B22"/>
                        <path d="M50 50 Q 70 70 50 90 Q 30 70 50 50" fill="#228B22"/>
                    </g>
                    <g class="flower">
                        <path class="petal petal-1" d="M50 20 Q 40 10 50 0 Q 60 10 50 20" fill="#FF1493"/>
                        <path class="petal petal-2" d="M50 20 Q 45 10 50 0 Q 55 10 50 20" fill="#FF69B4"/>
                        <path class="petal petal-3" d="M50 20 Q 50 10 50 0 Q 50 10 50 20" fill="#FFB6C1"/>
                    </g>
                </svg>
            </div>
            <div class="tulip-container right-tulip">
                <svg class="tulip" viewBox="0 0 100 100">
                    <g class="stem">
                        <rect x="48" y="20" width="4" height="60" fill="#228B22"/>
                    </g>
                    <g class="leaves">
                        <path d="M50 50 Q 30 70 50 90 Q 70 70 50 50" fill="#228B22"/>
                        <path d="M50 50 Q 70 70 50 90 Q 30 70 50 50" fill="#228B22"/>
                    </g>
                    <g class="flower">
                        <path class="petal petal-1" d="M50 20 Q 40 10 50 0 Q 60 10 50 20" fill="#FF1493"/>
                        <path class="petal petal-2" d="M50 20 Q 45 10 50 0 Q 55 10 50 20" fill="#FF69B4"/>
                        <path class="petal petal-3" d="M50 20 Q 50 10 50 0 Q 50 10 50 20" fill="#FFB6C1"/>
                    </g>
                </svg>
            </div>
        </div>
        <h1>Happy Birthday, [Friend's Name]!</h1>
        <img src="tulips.jpg" alt="Tulips" class="tulips">
        <p>Wishing you a day filled with love, joy, and all your favorite things.</p>
        <audio controls autoplay loop>
            <source src="Hannah___Clay_-_The_Night_We_Met__13_Reasons_Why_(256k).mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    </div>
</body>
</html>
